<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Pahrump - Instructions</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow-y: auto;
        }
        
        .instructions-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .instructions-text {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00;
            line-height: 1.8;
            letter-spacing: 0.05em;
            margin-bottom: 60px;
            min-height: 300px;
            white-space: pre-line;
        }
        
        .drink-selection-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .drink-selection-label {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .drink-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .drink-button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            padding: 15px 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .drink-button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                inset 0 0 10px rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }
        
        .drink-button:active {
            transform: scale(0.98);
        }
        
        .drink-button.selected {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 
                0 0 15px #00ff00,
                0 0 30px #00ff00,
                inset 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .drink-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .closing-message {
            margin-top: 40px;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00;
            line-height: 1.8;
            letter-spacing: 0.05em;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .instructions-container {
                padding: 20px 15px;
            }
            
            .drink-buttons {
                max-width: 100%;
            }
            
            .drink-button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-screen">
        <!-- CRT scanlines overlay -->
        <div class="scanlines"></div>
        
        <!-- CRT flicker overlay -->
        <div class="flicker"></div>
        
        <!-- Instructions content -->
        <div class="terminal-content">
            <div class="instructions-container">
                <div class="instructions-text" id="instructionsText"></div>
                
                <div class="drink-selection-container" id="drinkSelectionContainer" style="display: none;">
                    <div class="drink-selection-label">Vote on the drink:</div>
                    <div class="drink-buttons">
                        <button class="drink-button" id="drinkRumCoke" data-drink="Rum & Coke">
                            Rum & Coke
                        </button>
                        <button class="drink-button" id="drinkPinkDrink" data-drink="Pink Drink">
                            Pink Drink
                        </button>
                        <button class="drink-button" id="drinkDirtyShirley" data-drink="Dirty Shirley">
                            Dirty Shirley
                        </button>
                    </div>
                </div>
                
                <div class="closing-message" id="closingMessage" style="display: none;">
                    On Friday, your clue for Saturday 5 PM will arrive. Be ready.
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/instructions.js"></script>
</body>
</html>
