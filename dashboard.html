<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Operation Pahrump - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-page">
    <div class="terminal-screen">
        <!-- Dashboard content -->
        <div class="dashboard-container">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1 class="dashboard-title">OPERATION PAHRUMP</h1>
                    <div class="role-display">
                        <span class="role-label">ROLE:</span>
                        <span class="role-value" id="roleDisplay">--</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="points-display">
                        <span class="points-label">POINTS:</span>
                        <span class="points-value" id="pointsDisplay">0</span>
                    </div>
                </div>
            </header>
            
            <!-- Main dashboard content -->
            <main class="dashboard-main">
                <!-- Left column -->
                <div class="dashboard-left">
                    <!-- Clue panel -->
                    <section class="riddle-panel">
                        <h2 class="panel-title">MISSION</h2>
                        <div class="riddle-box" id="riddleBox">
                            <div class="riddle-content" id="riddleContent">COME BACK LATER</div>
                            <div class="riddle-hint" id="riddleHint" style="display: none;"></div>
                        </div>
                        <div class="riddle-actions">
                            <button 
                                id="hintBtn" 
                                class="riddle-btn locked"
                                disabled
                                aria-label="Get Hint"
                            >
                                <span class="btn-icon">?</span>
                                <span class="btn-label">HINT</span>
                            </button>
                            <button 
                                id="enterAnswerBtn" 
                                class="riddle-btn locked"
                                disabled
                                aria-label="Enter Answer"
                            >
                                <span class="btn-icon">→</span>
                                <span class="btn-label">ENTER ANSWER</span>
                            </button>
                        </div>
                    </section>
                </div>
                
                <!-- Right column - Dares panel -->
                <section class="dares-panel">
                    <h2 class="panel-title">TASKS</h2>
                    <div class="dares-list" id="daresList">
                        <!-- Dares will be dynamically inserted here -->
                    </div>
                </section>
                
                <!-- Answer input modal (hidden by default) -->
                <div class="modal-overlay" id="answerModal" style="display: none;">
                    <div class="modal-content">
                        <h3 class="modal-title">ENTER ANSWER</h3>
                        <input 
                            type="text" 
                            id="answerInput" 
                            class="modal-input"
                            placeholder="Type your answer..."
                            autocomplete="off"
                        />
                        <div class="modal-buttons">
                            <button id="submitAnswerBtn" class="modal-btn submit">SUBMIT</button>
                            <button id="cancelAnswerBtn" class="modal-btn cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
                
                <!-- Complete dare confirmation modal -->
                <div class="modal-overlay" id="completeDareModal" style="display: none;">
                    <div class="modal-content">
                        <h3 class="modal-title">COMPLETE DARE</h3>
                        <p class="modal-message">Photo evidence needed later. By honor code: confirm</p>
                        <div class="modal-buttons">
                            <button id="confirmCompleteBtn" class="modal-btn submit">CONFIRM</button>
                            <button id="cancelCompleteBtn" class="modal-btn cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
                
                <!-- Trash dare confirmation modal -->
                <div class="modal-overlay" id="trashDareModal" style="display: none;">
                    <div class="modal-content">
                        <h3 class="modal-title">TRASH DARE</h3>
                        <p class="modal-message">This will cost -5 points.</p>
                        <div class="modal-buttons">
                            <button id="confirmTrashBtn" class="modal-btn submit">CONFIRM</button>
                            <button id="cancelTrashBtn" class="modal-btn cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
                
                <!-- Hint confirmation modal -->
                <div class="modal-overlay" id="hintModal" style="display: none;">
                    <div class="modal-content">
                        <h3 class="modal-title">GET HINT</h3>
                        <p class="modal-message">This will cost -30 points.</p>
                        <div class="modal-buttons">
                            <button id="confirmHintBtn" class="modal-btn submit">CONFIRM</button>
                            <button id="cancelHintBtn" class="modal-btn cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Footer -->
            <footer class="dashboard-footer">
                <a href="index.html" class="logout-link">← LOGOUT</a>
            </footer>
        </div>
    </div>
    
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
